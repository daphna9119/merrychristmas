    <style>
        /* General reset and body setup */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1543832924-bf6732c4e950?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080'); /* Festive background */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: white; /* Text color for visibility */
        }

        /* Overlay to darken background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* Welcome message box styling */
        .message-box {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 0 auto;
            color: #333; /* Dark text color for readability */
        }

        /* Input box styling */
        .input-box {
            display: none;
            padding: 10px;
            font-size: 18px;
            width: 200px;
            margin: 20px 0;
            border-radius: 5px;
            border: 2px solid #ddd;
            color: #333;
        }

        /* Error message styling */
        #error-message {
            display: none;
            color: red;
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
        }

        /* Hidden class for elements that are not visible initially */
        .hidden {
            display: none;
        }

        /* Ascii art styling */
        .ascii-tree {
            font-family: monospace;
            white-space: pre;
            font-size: 18px;
            color: #008000;
        }

        /* Smooth fade-in effect */
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Responsive design for mobile screens */
        @media (max-width: 600px) {
            .message-box, .input-box {
                width: 80%;
            }

            .ascii-tree {
                font-size: 14px;
            }
        }
    </style>
</head>
